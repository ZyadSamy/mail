<h2 mat-dialog-title>Edit Contact</h2>
<mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Name</mat-label>
        <input type="text" matInput [(ngModel)]="data.name">
    </mat-form-field>
    
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Email</mat-label>
        <input type="email" matInput [(ngModel)]="data.mailAddresses">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-flat-button color="primary" [mat-dialog-close]="data">Confirm</button>
    <button mat-flat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
