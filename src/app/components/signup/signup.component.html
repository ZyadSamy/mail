<mat-card>
    <mat-card-title>Sign up</mat-card-title>

    <form [formGroup]="signUpForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input type="text" formControlName="name" matInput>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input type="text" formControlName="username" matInput>
            <span matSuffix>@mail.com</span>
            <mat-hint>This will be used to login</mat-hint>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
        </mat-form-field>

        <!-- <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
           -->

    </form>

    <button mat-flat-button [disabled]="signUpForm.invalid" color="primary">Sign up</button>
</mat-card>
